<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
 	<title>Frutiger Aero Dimension Gif Finder</title>
 	
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script src="js/myscript.js"></script>
</head>
<body>
<header>
	<h1>Frutiger Aero Dimension Gif Finder</h1>
	<img src="images/frutigerBanner.webp" alt="">
</header>

<div id="searchWrapper">
	<div class="widgets">
		<input id="searchterm" type="text" size="20" maxlength="20" autofocus value="" />
	</div>
	<div class="widgets">
		<button id="searchButton" type="button" class="default">Search</button>
	</div>
</div>

<div class="widgets">
	Max # results -> 
	<select id="maxNum">
		<option value="5">5</option>
		<option value="10" selected>10</option>
		<option value="25">25</option>
		<option value="35">35</option>
		<option value="50">50</option>
	</select>
</div>

<div id="status"></div>
<hr>

<div id="results" style="display: none">
	<h2>Results</h2>
	<div id="content">
	</div>
</div>

<div id="pagination" style="display: none">
	<button id="prevButton"><</button>
	<button id="nextButton">></button>
</div>

</body>
</html>
